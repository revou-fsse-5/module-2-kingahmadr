<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image with Smooth Transition</title>
  <style>
    /* Container for the image */
    .image-container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: auto;
      transition: width 0.5s ease, height 0.5s ease; /* Smooth transition for width and height */
    }

    /* Media queries */
    @media (max-width: 600px) {
      .image-container img {
        height: 200px; /* Adjust the height smoothly for smaller screens */
      }
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="https://via.placeholder.com/600x315?text=Responsive+Image" alt="Responsive Image">
  </div>

</body>
</html>
